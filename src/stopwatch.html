<!DOCTYPE html>
<html lang="en" id="stopwatch-page">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible", content="IE-edge">
        <link rel="stylesheet" href="./output.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fonts.css">
        <title>Stopwatch - DualTimer</title>
    </head>
    <body class="flex flex-col min-h-screen w-full m-0">
        <header></header>
        <section id="sidebar"></section>
        <main>
            <section class="my-3">
                <h1 class="vast-shadow-regular p-5 text-center text-shadow-lg text-shadow-violet-300 text-fuchsia-800 text-4xl sm:text-5xl">Stopwatch</h1>
                <!-- progress bar -->
                <div class="border-2 mx-10 p-3 bg-cyan-950 rounded-3xl">
                    <div class="h-[20px] bg-neutral-50 relative z-1 rounded-3xl">
                        <div id="progress-bar" class="absolute bottom-0 left-0 z-2 h-full rounded-3xl"></div>
                    </div>
                </div>
                <!-- stopwatch -->
                <div class="text-center text-4xl m-10 p-5 bg-cyan-800 rounded-4xl text-neutral-50 tracking-widest sm:text-5xl md:text-6xl">
                 <!----><span id="hours">00</span><!--
                     --><span class="text-neutral-300">:</span><span id="minutes">00</span><!--
                     --><span class="text-neutral-300">:</span><span id="seconds">00</span><!--
                     --><span class="text-neutral-300">:</span><span id="milliseconds">00</span>
                </div>
                <div class="text-center text-xl m-3">
                    <button id="start-stopwatch" class="border-2 px-2 cursor-pointer">Start</button>
                    <button id="stop-stopwatch" class="border-2 px-2 cursor-pointer">Stop</button>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="js/menus.js"></script>
        <script src="js/themes.js"></script>
        <script src="js/classes.js"></script>
        <script src="js/stopwatch.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
