<!DOCTYPE html>
<html lang="en" id="stopwatch-page">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible", content="IE-edge">
        <link rel="stylesheet" href="./output.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fonts.css">
        <title>Stopwatch - DualTimer</title>
    </head>
    <body class="flex flex-col min-h-screen w-full m-0">

        <section id="sidebar"></section>
        <main>
            <section class="my-3">
                <h1 class="m-3 text-center text-4xl uppercase font-bold">Stopwatch</h1>

                    <span id="stopwatch-hours">00</span>:<span id="stopwatch-minutes">00</span>:<span id="stopwatch-seconds">00</span>:<span id="stopwatch-milliseconds">00</span>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="js/stopwatch.js"></script>
        <script src="js/menus.js"></script>
        <script src="js/themes.js"></script>
        <script src="js/classes.js"></script>
